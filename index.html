<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingflix - Language Learning App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>ðŸŽ¬ Lingflix</h1>
        <p>Redirecting to your language...</p>
    </div>

    <script>
        // Language redirect logic
        function getPreferredLanguage() {
            // Check if language is stored in localStorage
            const savedLang = localStorage.getItem('lingflix_language');
            if (savedLang) {
                return savedLang;
            }

            // Get browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0]; // Get 'en' from 'en-US'

            // List of supported languages
            const supportedLanguages = [
                'af', 'am', 'ar', 'az', 'be', 'bg', 'bn', 'bs', 'ca', 'cs',
                'da', 'de', 'el', 'en', 'es', 'et', 'eu', 'fa', 'fi', 'fr',
                'gl', 'he', 'hi', 'hr', 'hu', 'hy', 'id', 'is', 'it', 'ja',
                'ka', 'kk', 'km', 'kn', 'ko', 'lt', 'lv', 'mk', 'ml', 'mn',
                'mr', 'ms', 'my', 'nb', 'ne', 'nl', 'no', 'pl', 'pt', 'ro',
                'ru', 'si', 'sk', 'sl', 'sq', 'sr', 'sv', 'sw', 'ta', 'te',
                'th', 'tl', 'tr', 'uk', 'ur', 'uz', 'vi', 'zh'
            ];

            // Check if the language is supported
            if (supportedLanguages.includes(langCode)) {
                return langCode;
            }

            // Default to English
            return 'en';
        }

        // Get the base path of the website
        function getBasePath() {
            const path = window.location.pathname;
            const parts = path.split('/').filter(p => p);
            
            // Remove index.html if present
            if (parts[parts.length - 1] === 'index.html') {
                parts.pop();
            }
            
            // Get base path (everything before the file)
            return '/' + parts.join('/') + (parts.length > 0 ? '/' : '');
        }

        // Redirect to appropriate language page
        const language = getPreferredLanguage();
        const basePath = getBasePath();
        
        // Small delay for smooth transition
        setTimeout(() => {
            window.location.href = basePath + language + '/';
        }, 500);
    </script>
</body>
</html>
